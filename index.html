<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//your-cdn-domain.com">
    <link rel="preconnect" href="https://your-cdn-domain.com">
    
    <!-- 微信优化标签 -->
    <meta http-equiv="Cache-Control" content="no-siteapp, no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    
    <!-- SEO优化 -->
    <meta name="description" content="宏方纺织员工服务平台，提供宿舍管理、费用查询等服务">
    
    <title>员工服务系统 - 宏方纺织</title>

    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #1a73e8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666666;
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", system-ui, sans-serif;
            height: 100vh;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #6a8bad 0%, #4a6b8f 100%);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: no-repeat center/cover;
            filter: brightness(0.8);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .background.loaded {
            opacity: 1;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            animation: fadeInContent 0.5s ease 0.3s forwards;
        }

        .title {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .title p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
        }

        .nav-cards {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            width: min(90%, 800px);
            margin: 0 auto;
        }

        .nav-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 
                transform var(--transition-speed) ease,
                box-shadow var(--transition-speed) ease;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .nav-card:focus-visible {
            box-shadow: 0 0 0 3px var(--secondary-color);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .nav-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .nav-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 500;
        }

        .nav-card p {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .wechat-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .loader-content {
            text-align: center;
            max-width: 80%;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInContent {
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-cards {
                gap: 1.2rem;
                width: 95%;
            }
            
            .nav-card {
                padding: 1.5rem;
            }
            
            .title {
                margin-bottom: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-cards {
                grid-template-columns: 1fr;
            }
        }

        @supports not (backdrop-filter: blur(5px)) {
            .nav-card {
                background: rgba(255, 255, 255, 0.98);
            }
            
            .wechat-loader {
                background: rgba(0, 0, 0, 0.85);
            }
        }

        @media (min-width: 1024px) {
            .background {
                background-size: cover;
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="wechat-loader" id="wechatLoader" aria-live="polite">
        <div class="loader-spinner"></div>
        <div class="loader-content">
            <div id="loaderText">正在连接服务器，请稍候...</div>
        </div>
    </div>

    <div class="background" id="background"></div>
    
    <div class="content">
        <div class="title">
            <h1>员工服务系统</h1>
            <p>欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards" role="navigation">
            <div class="nav-card" 
                 role="button" 
                 tabindex="0"
                 data-href="dorm-rules.html"
                 aria-labelledby="dorm-title"
                 aria-describedby="dorm-desc">
                <h2 id="dorm-title">宿舍管理</h2>
                <p id="dorm-desc">员工宿舍管理制度</p>
            </div>
            
            <div class="nav-card" 
                 role="button" 
                 tabindex="0"
                 data-href="fee-query.html"
                 aria-labelledby="fee-title"
                 aria-describedby="fee-desc">
                <h2 id="fee-title">费用查询</h2>
                <p id="fee-desc">水电费用查询服务</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // 微信浏览器缓存清理机制
            const cleanWechatCache = function() {
                if (!/micromessenger/i.test(navigator.userAgent)) return;
                
                try {
                    // 清理URL参数中的缓存标记
                    if (window.location.search.indexOf('_t=') > -1) {
                        const cleanUrl = window.location.origin + window.location.pathname;
                        window.history.replaceState({}, document.title, cleanUrl);
                    }
                } catch (e) {
                    console.warn('缓存清理失败:', e);
                }
            };

            // 环境检测
            const isWeChat = /micromessenger/i.test(navigator.userAgent);
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // 核心导航功能
            const NavigationManager = {
                init() {
                    this.setupCardInteractions();
                    if (isWeChat) {
                        this.setupWechatFeatures();
                        cleanWechatCache();
                    }
                },
                
                setupCardInteractions() {
                    const cards = document.querySelectorAll('.nav-card');
                    cards.forEach(card => {
                        // 点击事件
                        card.addEventListener('click', (e) => {
                            this.handleNavigation(card);
                        });
                        
                        // 键盘事件
                        card.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                this.handleNavigation(card);
                            }
                        });
                    });
                },
                
                handleNavigation(card) {
                    const url = card.getAttribute('data-href');
                    if (!url) return;
                    
                    this.showLoading();
                    const finalUrl = this.generateUrl(url);
                    
                    // 微信浏览器特殊处理
                    if (isWeChat) {
                        this.wechatNavigate(finalUrl);
                    } else {
                        window.location.href = finalUrl;
                    }
                },
                
                generateUrl(path) {
                    try {
                        const url = new URL(path, window.location.href);
                        // 添加时间戳防止缓存
                        url.searchParams.set('_t', Date.now());
                        // 添加微信特殊标记
                        if (isWeChat) {
                            url.searchParams.set('_wx', '1');
                        }
                        return url.href;
                    } catch {
                        return path + (path.indexOf('?') > -1 ? '&' : '?') + '_t=' + Date.now();
                    }
                },
                
                wechatNavigate(url) {
                    try {
                        // 微信浏览器中先显示加载状态
                        const loader = document.getElementById('wechatLoader');
                        if (loader) {
                            loader.style.display = 'flex';
                        }
                        
                        // 延迟导航，确保加载状态可见
                        setTimeout(() => {
                            try {
                                // 优先使用replace防止返回问题
                                window.location.replace(url);
                            } catch (e) {
                                // 降级方案
                                window.location.href = url;
                            }
                        }, 300);
                    } catch (e) {
                        console.error('微信导航失败:', e);
                        window.location.href = url;
                    }
                },
                
                showLoading() {
                    const loader = document.getElementById('wechatLoader');
                    if (loader) {
                        loader.style.display = 'flex';
                        // 设置超时自动隐藏（安全措施）
                        setTimeout(() => {
                            if (loader.style.display === 'flex') {
                                loader.style.display = 'none';
                            }
                        }, 10000);
                    }
                },
                
                setupWechatFeatures() {
                    // 确保所有卡片可聚焦
                    document.querySelectorAll('.nav-card').forEach(card => {
                        card.setAttribute('tabindex', '0');
                    });
                    
                    // 初始化微信JSBridge
                    this.initWechatBridge();
                },
                
                initWechatBridge() {
                    if (typeof WeixinJSBridge !== 'undefined') {
                        this.setupBridge();
                        return;
                    }
                    
                    // 微信JSBridge就绪事件
                    if (document.addEventListener) {
                        document.addEventListener('WeixinJSBridgeReady', () => {
                            this.setupBridge();
                        }, false);
                    }
                    
                    // 备用方案：轮询检测
                    let checkCount = 0;
                    const checkBridge = setInterval(() => {
                        if (typeof WeixinJSBridge !== 'undefined') {
                            clearInterval(checkBridge);
                            this.setupBridge();
                        }
                        checkCount++;
                        if (checkCount > 10) { // 最多检查10次（5秒）
                            clearInterval(checkBridge);
                            console.warn('微信JSBridge加载超时');
                        }
                    }, 500);
                },
                
                setupBridge() {
                    try {
                        WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                        WeixinJSBridge.on('menu:setfont', () => {
                            WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                        });
                    } catch (e) {
                        console.error('微信JSBridge初始化失败:', e);
                    }
                }
            };
            
            // 背景加载
            const BackgroundLoader = {
                init() {
                    const bg = document.getElementById('background');
                    if (!bg) return;
                    
                    const img = new Image();
                    
                    const supportsWebP = this.checkWebPSupport();
                    const bgUrl = this.getBackgroundUrl(supportsWebP);
                    
                    img.onload = () => {
                        bg.style.backgroundImage = `url('${img.src}')`;
                        bg.classList.add('loaded');
                    };
                    
                    img.onerror = () => {
                        // 背景加载失败时使用纯色背景
                        bg.style.display = 'none';
                        document.body.style.background = 'linear-gradient(135deg, #6a8bad 0%, #4a6b8f 100%)';
                    };
                    
                    // 微信浏览器添加随机参数防止缓存
                    img.src = isWeChat ? 
                        `${bgUrl}?t=${Date.now()}&r=${Math.random()}` : 
                        bgUrl;
                },
                
                checkWebPSupport() {
                    try {
                        return document.createElement('canvas')
                            .toDataURL('image/webp')
                            .indexOf('data:image/webp') === 0;
                    } catch {
                        return false;
                    }
                },
                
                getBackgroundUrl(supportsWebP) {
                    const base = supportsWebP ? 'images/bg-' : 'images/bg-';
                    const ext = supportsWebP ? '.webp' : '.jpg';
                    return base + (isMobile ? 'mobile' : 'desktop') + ext;
                }
            };
            
            // 页面加载状态管理
            const PageLoadManager = {
                init() {
                    // 隐藏初始加载器
                    setTimeout(() => {
                        const loader = document.getElementById('wechatLoader');
                        if (loader && loader.style.display === 'flex') {
                            loader.style.display = 'none';
                        }
                    }, 1000);
                    
                    // 微信浏览器页面显示事件
                    if (isWeChat) {
                        document.addEventListener('visibilitychange', this.handleVisibilityChange);
                    }
                },
                
                handleVisibilityChange() {
                    if (document.visibilityState === 'visible') {
                        // 页面重新可见时检查状态
                        const loader = document.getElementById('wechatLoader');
                        if (loader && loader.style.display === 'flex') {
                            setTimeout(() => {
                                loader.style.display = 'none';
                            }, 1000);
                        }
                    }
                }
            };
            
            // 微信连接优化
            const WechatConnectionOptimizer = {
                init() {
                    if (!isWeChat) return;
                    
                    this.preventWechatCache();
                    this.optimizeConnection();
                },
                
                preventWechatCache() {
                    // 防止微信浏览器页面缓存
                    window.addEventListener('pageshow', function(event) {
                        if (event.persisted) {
                            window.location.reload();
                        }
                    });
                },
                
                optimizeConnection() {
                    // 预连接优化
                    const preconnectLinks = document.querySelectorAll('link[rel="preconnect"]');
                    preconnectLinks.forEach(link => {
                        link.rel = 'dns-prefetch preconnect';
                    });
                    
                    // 添加连接超时保护
                    setTimeout(() => {
                        const loader = document.getElementById('wechatLoader');
                        if (loader && loader.style.display === 'flex') {
                            const loaderText = document.getElementById('loaderText');
                            if (loaderText) {
                                loaderText.innerHTML = '连接中...<br><small>如长时间无响应，请检查网络或稍后重试</small>';
                            }
                        }
                    }, 3000);
                }
            };
            
            // 主应用
            const App = {
                init() {
                    // 初始化顺序很重要
                    WechatConnectionOptimizer.init();
                    PageLoadManager.init();
                    NavigationManager.init();
                    BackgroundLoader.init();
                    
                    if (isWeChat) {
                        this.setupWechatTimeout();
                    }
                    
                    // 页面加载完成标记
                    setTimeout(() => {
                        document.body.setAttribute('data-loaded', 'true');
                    }, 500);
                },
                
                setupWechatTimeout() {
                    // 微信浏览器超时处理
                    setTimeout(() => {
                        const loader = document.getElementById('wechatLoader');
                        if (loader && loader.style.display === 'flex') {
                            const loaderText = document.getElementById('loaderText');
                            if (loaderText) {
                                loaderText.textContent = '页面加载完成';
                                setTimeout(() => {
                                    loader.style.display = 'none';
                                }, 1000);
                            }
                        }
                    }, 5000);
                }
            };
            
            // 安全启动
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    try {
                        App.init();
                    } catch (e) {
                        console.error('应用初始化失败:', e);
                        const loader = document.getElementById('wechatLoader');
                        if (loader) loader.style.display = 'none';
                    }
                });
            } else {
                // DOM已经就绪
                try {
                    App.init();
                } catch (e) {
                    console.error('应用初始化失败:', e);
                    const loader = document.getElementById('wechatLoader');
                    if (loader) loader.style.display = 'none';
                }
            }
        })();
    </script>
</body>
</html>
