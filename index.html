<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    
    <!-- 微信优化标签 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    
    <title>员工服务系统 - 宏方纺织</title>

    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #1a73e8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666666;
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", system-ui, sans-serif;
            height: 100vh;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #6a8bad 0%, #4a6b8f 100%);
            line-height: 1.5;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: no-repeat center/cover;
            filter: brightness(0.8);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .background.loaded {
            opacity: 1;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .title p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
        }

        .nav-cards {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            width: min(90%, 800px);
            margin: 0 auto;
        }

        .nav-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 
                transform var(--transition-speed) ease,
                box-shadow var(--transition-speed) ease;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .nav-card:focus-visible {
            box-shadow: 0 0 0 3px var(--secondary-color);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .nav-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .nav-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 500;
        }

        .nav-card p {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        /* 加载指示器 */
        .wechat-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        /* 弹窗样式 */
        .welcome-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            width: min(90%, 500px);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-hover);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div class="wechat-loader" id="loader">
        <div class="loader-spinner"></div>
        <div id="loaderText">系统初始化中...</div>
    </div>

    <!-- 欢迎弹窗 -->
    <div class="welcome-modal" id="welcomeModal">
        <div class="modal-content">
            <h2>欢迎使用员工服务系统</h2>
            <div class="modal-body">
                <p>请遵守以下规定：</p>
                <p>1. 禁止使用违规电器</p>
                <p>2. 保持宿舍整洁</p>
                <p>3. 节约用水用电</p>
            </div>
            <button class="close-btn" id="closeBtn">我知道了</button>
        </div>
    </div>

    <!-- 背景图 -->
    <div class="background" id="background"></div>
    
    <!-- 主内容 -->
    <div class="content">
        <div class="title">
            <h1>员工服务系统</h1>
            <p>宏方纺织内部平台</p>
        </div>
        
        <div class="nav-cards">
            <div class="nav-card" data-href="dorm.html">
                <h2>宿舍管理</h2>
                <p>规章制度查询</p>
            </div>
            
            <div class="nav-card" data-href="fee.html">
                <h2>费用查询</h2>
                <p>水电费用缴纳</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // 配置参数
            const CONFIG = {
                BACKGROUND_URL: 'assets/images/background.jpg' // 背景图路径
            };

            // 系统检测
            const System = {
                isWeChat: /micromessenger/i.test(navigator.userAgent)
            };

            // 微信初始化
            const initWeChat = () => {
                return new Promise(resolve => {
                    if (!System.isWeChat) return resolve();

                    const timeout = setTimeout(resolve, 3000);
                    
                    const initBridge = () => {
                        if (typeof WeixinJSBridge !== 'undefined') {
                            try {
                                WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                                clearTimeout(timeout);
                                resolve();
                            } catch (e) {
                                console.error('微信初始化失败:', e);
                            }
                        }
                    };

                    if (document.readyState === 'complete') {
                        initBridge();
                    } else {
                        document.addEventListener('WeixinJSBridgeReady', initBridge);
                    }
                });
            };

            // 背景加载
            const loadBackground = () => {
                return new Promise((resolve) => {
                    const bg = document.getElementById('background');
                    const img = new Image();
                    
                    img.onload = () => {
                        bg.style.backgroundImage = `url('${CONFIG.BACKGROUND_URL}')`;
                        bg.classList.add('loaded');
                        resolve();
                    };
                    
                    img.onerror = () => {
                        console.warn('背景图加载失败');
                        bg.style.display = 'none';
                        resolve();
                    };

                    img.src = CONFIG.BACKGROUND_URL;
                });
            };

            // 主逻辑
            const App = {
                async init() {
                    this.showLoader();
                    await Promise.all([initWeChat(), loadBackground()]);
                    this.initEvents();
                    this.hideLoader();
                    this.showWelcomeModal();
                },

                showLoader() {
                    document.getElementById('loader').style.display = 'flex';
                },

                hideLoader() {
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                    }, 300);
                },

                initEvents() {
                    // 关闭弹窗
                    document.getElementById('closeBtn').addEventListener('click', () => {
                        document.getElementById('welcomeModal').style.display = 'none';
                    });

                    // 卡片点击
                    document.querySelectorAll('.nav-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const url = card.dataset.href;
                            if (url) {
                                this.showLoader();
                                window.location.href = System.isWeChat 
                                    ? `${url}?t=${Date.now()}`
                                    : url;
                            }
                        });
                    });
                },

                showWelcomeModal() {
                    setTimeout(() => {
                        document.getElementById('welcomeModal').style.display = 'flex';
                    }, 1000);
                }
            };

            // 启动应用
            document.addEventListener('DOMContentLoaded', () => App.init());
        })();
    </script>
</body>
</html>
