<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏方纺织员工服务系统</title>
    <style>
        /* 新增加载动画样式 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 原有样式保持不变 */
        * { /* ... */ }
        body { /* ... */ }
        .background { /* ... */ }
        .content { /* ... */ }
        .title { /* ... */ }
        .nav-cards { /* ... */ }
        .nav-card { /* ... */ }
        /* ...其他原有样式... */
    </style>
</head>
<body>
    <!-- 新增加载动画 -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="background"></div>
    <div class="content">
        <div class="title">
            <h1 style="font-size: 2.5em; margin-bottom: 15px;">宏方纺织员工服务系统</h1>
            <p style="font-size: 1.2em;">欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards">
            <div class="nav-card" onclick="navigateTo('dorm-rules.html')">
                <h2>宿舍管理</h2>
                <p>查看住宿规定和注意事项</p>
            </div>
            
            <div class="nav-card" onclick="navigateTo('fee-query.html')">
                <h2>费用查询</h2>
                <p>水电费查询服务</p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后隐藏加载动画
        window.onload = function() {
            const loader = document.getElementById('loader');
            loader.classList.add('hidden');
            
            // 设置最小加载时间（可选）
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        };

        // 统一导航处理函数
        function navigateTo(url) {
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = url;
            }, 300); // 延迟跳转确保动画可见
        }
    </script>
</body>
</html>
