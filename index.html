<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//your-cdn-domain.com">
    <link rel="preconnect" href="https://your-cdn-domain.com">
    
    <!-- 微信优化标签 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    
    <!-- SEO优化 -->
    <meta name="description" content="宏方纺织员工服务平台，提供宿舍管理、费用查询等服务">
    
    <title>员工服务系统 - 宏方纺织</title>

    <style>
        /* 关键CSS - 内联且精简 */
        :root{--pc:#1890ff;--sc:#1a73e8;--cbg:rgba(255,255,255,0.95);--tl:#fff;--td:#333;--ts:#666;--tr:.3s;--br:12px;--bs:0 4px 15px rgba(0,0,0,0.1);--bsh:0 8px 25px rgba(0,0,0,0.15)}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:"Microsoft YaHei","PingFang SC",system-ui,sans-serif;height:100vh;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;background:linear-gradient(135deg,#6a8bad 0%,#4a6b8f 100%);line-height:1.5}
        .background{position:fixed;width:100%;height:100%;background:no-repeat center/cover;filter:brightness(0.8);z-index:-1;opacity:0;transition:opacity .8s ease}
        .background.loaded{opacity:1}
        .content{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
        .title{color:var(--tl);text-align:center;margin-bottom:3rem;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}
        .title h1{font-size:clamp(1.8rem,5vw,2.5rem);margin-bottom:.8rem;font-weight:500}
        .title p{font-size:clamp(1rem,3vw,1.2rem);opacity:.9}
        .nav-cards{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));width:min(90%,800px);margin:0 auto}
        .nav-card{background:var(--cbg);padding:2rem;border-radius:var(--br);cursor:pointer;transition:transform var(--tr) ease,box-shadow var(--tr) ease;box-shadow:var(--bs);backdrop-filter:blur(5px);-webkit-backdrop-filter:blur(5px);border:1px solid rgba(255,255,255,0.2);outline:none}
        .nav-card:focus-visible{box-shadow:0 0 0 3px var(--sc)}
        .nav-card:hover{transform:translateY(-5px);box-shadow:var(--bsh)}
        .nav-card:active{transform:translateY(-2px) scale(.98)}
        .nav-card h2{color:var(--pc);margin-bottom:1rem;font-size:clamp(1.3rem,4vw,1.6rem);font-weight:500}
        .nav-card p{color:var(--ts);font-size:clamp(.9rem,3vw,1rem)}
        .wechat-loader{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1000;justify-content:center;align-items:center;flex-direction:column;color:#fff;font-size:1.1rem;backdrop-filter:blur(3px);-webkit-backdrop-filter:blur(3px)}
        .loader-spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;margin-bottom:1rem}
        @keyframes spin{to{transform:rotate(360deg)}}
        @media (max-width:768px){.nav-cards{gap:1.2rem;width:95%}.nav-card{padding:1.5rem}.title{margin-bottom:2.5rem}}
        @media (max-width:480px){.nav-cards{grid-template-columns:1fr}}
        @supports not (backdrop-filter:blur(5px)){.nav-card{background:rgba(255,255,255,0.98)}.wechat-loader{background:rgba(0,0,0,0.85)}}
    </style>
</head>
<body>
    <!-- 微信加载提示 -->
    <div class="wechat-loader" id="wechatLoader" aria-live="polite">
        <div class="loader-spinner"></div>
        <div>加载中，请稍候...</div>
    </div>

    <!-- 渐进式背景加载 -->
    <div class="background" id="background"></div>
    
    <div class="content">
        <div class="title">
            <h1>员工服务系统</h1>
            <p>欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards" role="navigation">
            <div class="nav-card" 
                 role="button" 
                 tabindex="0"
                 data-href="dorm-rules.html"
                 aria-labelledby="dorm-title"
                 aria-describedby="dorm-desc">
                <h2 id="dorm-title">宿舍管理</h2>
                <p id="dorm-desc">员工宿舍管理制度</p>
            </div>
            
            <div class="nav-card" 
                 role="button" 
                 tabindex="0"
                 data-href="fee-query.html"
                 aria-labelledby="fee-title"
                 aria-describedby="fee-desc">
                <h2 id="fee-title">费用查询</h2>
                <p id="fee-desc">电费用查询服务</p>
            </div>
        </div>
    </div>

    <script>
        // 极简版JavaScript - 优化移动网络性能
        (function(){
            // 1. 立即设置微信环境
            if(/micromessenger/i.test(navigator.userAgent)){
                document.getElementById('wechatLoader').style.display='flex';
                document.documentElement.style.cssText+='-webkit-backface-visibility:hidden;-webkit-transform-style:preserve-3d;';
            }
            
            // 2. 加载背景图(移动端使用极简背景)
            const bg=document.getElementById('background');
            const isMobile=/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const bgUrl=isMobile?'bg-mobile-min.webp':'bg-min.webp'; // 确保使用压缩过的WebP图片
            
            // 使用CSS渐变作为初始背景
            bg.style.backgroundImage='linear-gradient(135deg,#6a8bad 0%,#4a6b8f 100%)';
            
            // 延迟加载背景图
            setTimeout(()=>{
                const img=new Image();
                img.src=bgUrl;
                img.onload=()=>{
                    bg.style.backgroundImage=`url('${img.src}')`;
                    bg.classList.add('loaded');
                };
                img.onerror=()=>console.log('背景图加载失败，使用渐变背景');
            },isMobile?1500:500); // 移动端延迟更久
            
            // 3. 卡片点击处理
            document.addEventListener('click',(e)=>{
                const card=e.target.closest('.nav-card');
                if(card){
                    if(/micromessenger/i.test(navigator.userAgent)){
                        document.getElementById('wechatLoader').style.display='flex';
                    }
                    window.location.href=card.dataset.href;
                }
            });
            
            // 4. 键盘支持
            document.addEventListener('keydown',(e)=>{
                if(e.key==='Enter'||e.key===' '){
                    const card=e.target.closest('.nav-card');
                    if(card){
                        e.preventDefault();
                        window.location.href=card.dataset.href;
                    }
                }
            });
            
            // 5. 页面加载完成
            if(document.readyState==='complete'){
                document.getElementById('wechatLoader').style.display='none';
            }else{
                window.addEventListener('load',()=>{
                    setTimeout(()=>{
                        document.getElementById('wechatLoader').style.display='none';
                    },300);
                });
            }
            
            // 6. 5秒超时处理
            setTimeout(()=>{
                const loader=document.getElementById('wechatLoader');
                if(loader.style.display==='flex'){
                    loader.querySelector('div:last-child').textContent='加载时间较长，请检查网络连接...';
                }
            },5000);
        })();
    </script>
</body>
</html>
