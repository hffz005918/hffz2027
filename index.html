<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>宏方纺织员工服务系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('bg.jpg') no-repeat center/cover;
            background-color: #6a8bad; /* 背景图加载前的备用颜色 */
            filter: brightness(0.8);
            z-index: -1;
        }

        .content {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            width: 100%;
            padding: 0 15px;
        }

        .title h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .title p {
            font-size: clamp(1rem, 4vw, 1.2rem);
        }

        .nav-cards {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            width: 100%;
            max-width: 800px;
            padding: 0 15px;
        }

        .nav-card {
            background: rgba(255,255,255,0.95);
            padding: 25px 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            -webkit-touch-callout: none;
            user-select: none;
        }

        .nav-card:active {
            transform: scale(0.98);
        }

        .nav-card h2 {
            color: #1890ff;
            margin-bottom: 12px;
            font-size: clamp(1.4rem, 5vw, 1.8rem);
        }

        .nav-card p {
            color: #666;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            margin-bottom: 0;
        }

        /* 加载优化 */
        .loading-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #6a8bad;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 1.2rem;
        }

        /* 网络状态提示 */
        .offline-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #ff4d4f;
            color: white;
            text-align: center;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .offline-notice.show {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .nav-cards {
                grid-template-columns: 1fr;
            }
            
            .nav-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载备用内容 -->
    <div class="loading-fallback" id="loadingFallback">
        加载中，请稍候...
    </div>

    <!-- 网络状态提示 -->
    <div class="offline-notice" id="offlineNotice">
        网络连接不可用，请检查您的网络设置
    </div>

    <div class="background"></div>
    <div class="content">
        <div class="title">
            <h1>宏方纺织员工服务系统</h1>
            <p>欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards">
            <div class="nav-card" onclick="navigateTo('dorm-rules.html')">
                <h2>宿舍管理</h2>
                <p>查看住宿规定和注意事项</p>
            </div>
            
            <div class="nav-card" onclick="navigateTo('fee-query.html')">
                <h2>费用查询</h2>
                <p>水电费查询服务</p>
            </div>
        </div>
    </div>

    <script>
        // 增强的导航函数，添加了错误处理
        function navigateTo(url) {
            try {
                // 添加点击反馈
                const card = event.currentTarget;
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = '';
                    window.location.href = url;
                }, 150);
            } catch (e) {
                console.error('导航出错:', e);
                window.location.href = url; // 降级处理
            }
        }

        // 页面加载优化
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingFallback').style.display = 'none';
            }, 500);
            
            // 预加载可能用到的页面
            if(navigator.connection && !navigator.connection.saveData) {
                ['dorm-rules.html', 'fee-query.html'].forEach(url => {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = url;
                    document.head.appendChild(link);
                });
            }
        });

        // 网络状态检测
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        function updateOnlineStatus() {
            const notice = document.getElementById('offlineNotice');
            if (!navigator.onLine) {
                notice.classList.add('show');
            } else {
                notice.classList.remove('show');
            }
        }

        // 背景图加载失败处理
        document.querySelector('.background').addEventListener('error', function() {
            this.style.backgroundImage = 'none';
            this.style.backgroundColor = '#6a8bad';
        });
    </script>
</body>
</html>
