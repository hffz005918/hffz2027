<<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>员工服务系统 - 宏方纺织</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:"Microsoft YaHei",system-ui,sans-serif;height:100vh;background:linear-gradient(135deg,#6a8bad 0%,#4a6b8f 100%);line-height:1.5}.content{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}.title{color:#fff;text-align:center;margin-bottom:2rem;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}.title h1{font-size:1.8rem;margin-bottom:0.8rem;font-weight:500}.title p{font-size:1rem;opacity:.9}.nav-cards{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));width:90%;max-width:800px;margin:0 auto}.nav-card{background:rgba(255,255,255,0.95);padding:1.5rem;border-radius:12px;cursor:pointer;transition:transform 0.2s ease,box-shadow 0.2s ease;box-shadow:0 4px 15px rgba(0,0,0,0.1);border:1px solid rgba(255,255,255,0.2)}.nav-card:hover{transform:translateY(-3px);box-shadow:0 8px 15px rgba(0,0,0,0.15)}.nav-card h2{color:#1890ff;margin-bottom:1rem;font-size:1.3rem;font-weight:500}.nav-card p{color:#666;font-size:.9rem}@media (max-width:480px){.nav-cards{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>员工服务系统</h1>
            <p>欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards" role="navigation">
            <a href="dorm-rules.html" class="nav-card">
                <h2>宿舍管理</h2>
                <p>员工宿舍管理制度与入住指南</p>
            </a>
            
            <a href="fee-query.html" class="nav-card">
                <h2>费用查询</h2>
                <p>水电费用查询与缴纳服务</p>
            </a>
        </div>
    </div>

    <script>
        // 预加载下一页资源
        document.querySelectorAll('.nav-card').forEach(card => {
            const url = card.getAttribute('href');
            if(url) {
                const img = new Image();
                img.src = url;
            }
        });
        
        // 微信环境字体锁定
        if(typeof WeixinJSBridge !== 'undefined') {
            WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
        }
    </script>
</body>
</html>
