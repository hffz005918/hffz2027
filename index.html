<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>宏方纺织员工服务系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            height: 100vh;
            position: relative;
            font-size: 16px;
        }

        /* 恢复背景图设置 */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('bg.jpg') no-repeat center/cover;
            filter: brightness(0.8);
            z-index: -1;
        }

        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            color: #fff;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .nav-cards {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            width: 80%;
            max-width: 800px;
        }

        .nav-card {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .nav-card:active {
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        .nav-card h2 {
            color: #1890ff;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .nav-card p {
            color: #666;
            font-size: 1.1em;
        }

        /* 手机适配样式 */
        @media (max-width: 768px) {
            .title h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }
            
            .title p {
                font-size: 1em;
            }
            
            .nav-cards {
                grid-template-columns: 1fr;
                width: 90%;
                gap: 20px;
            }
            
            .nav-card {
                padding: 20px;
            }
            
            .nav-card h2 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .title h1 {
                font-size: 1.8em;
            }
            
            .title {
                margin-bottom: 30px;
            }
            
            .nav-cards {
                width: 95%;
                gap: 15px;
            }
            
            .nav-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 恢复背景图结构 -->
    <div class="background"></div>
    <div class="content">
        <div class="title">
            <h1>宏方纺织员工服务系统</h1>
            <p>欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards">
            <div class="nav-card" onclick="window.location.href='dorm-rules.html'">
                <h2>宿舍管理</h2>
                <p>查看住宿规定和注意事项</p>
            </div>
            
            <div class="nav-card" onclick="window.location.href='fee-query.html'">
                <h2>费用查询</h2>
                <p>水电费查询服务</p>
            </div>
        </div>
    </div>
</body>
</html>
