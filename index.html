<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//your-cdn-domain.com">
    <link rel="preconnect" href="https://your-cdn-domain.com">
    
    <!-- 微信优化标签 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    
    <!-- SEO优化 -->
    <meta name="description" content="宏方纺织员工服务平台，提供宿舍管理、费用查询等服务">
    
    <title>员工服务系统 - 宏方纺织</title>

    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #1a73e8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666666;
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", system-ui, sans-serif;
            height: 100vh;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #6a8bad 0%, #4a6b8f 100%);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: no-repeat center/cover;
            filter: brightness(0.8);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .background.loaded {
            opacity: 1;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .title p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
        }

        .nav-cards {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            width: min(90%, 800px);
            margin: 0 auto;
        }

        .nav-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 
                transform var(--transition-speed) ease,
                box-shadow var(--transition-speed) ease;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .nav-card:focus-visible {
            box-shadow: 0 0 0 3px var(--secondary-color);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .nav-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .nav-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 500;
        }

        .nav-card p {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        /* 加载指示器 */
        .wechat-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PDF弹窗样式 */
        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pdf-modal.active {
            display: flex;
            opacity: 1;
        }

        .pdf-container {
            width: 95%;
            max-width: 800px;
            height: 90%;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .pdf-header {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-header h3 {
            font-weight: 500;
            font-size: 1.2rem;
        }

        .pdf-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .pdf-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .nav-cards {
                gap: 1.2rem;
                width: 95%;
            }
            
            .nav-card {
                padding: 1.5rem;
            }
            
            .title {
                margin-bottom: 2.5rem;
            }

            .pdf-container {
                height: 85%;
            }
        }

        @media (max-width: 480px) {
            .nav-cards {
                grid-template-columns: 1fr;
            }

            .pdf-header h3 {
                font-size: 1rem;
            }

            .pdf-container {
                height: 80%;
            }
        }

        /* 兼容性处理 */
        @supports not (backdrop-filter: blur(5px)) {
            .nav-card {
                background: rgba(255, 255, 255, 0.98);
            }
            
            .wechat-loader {
                background: rgba(0, 0, 0, 0.85);
            }

            .pdf-modal {
                background: rgba(0, 0, 0, 0.9);
            }
        }
    </style>
</head>
<body>
    <!-- 微信加载提示 -->
    <div class="wechat-loader" id="wechatLoader" aria-live="polite">
        <div class="loader-spinner"></div>
        <div>加载中，请稍候...</div>
    </div>

    <!-- PDF弹窗 -->
    <div class="pdf-modal" id="pdfModal">
        <div class="pdf-container">
            <div class="pdf-header">
                <h3>公司公告</h3>
                <button class="pdf-close" id="pdfClose">&times;</button>
            </div>
            <div class="pdf-content">
                <div class="pdf-loading" id="pdfLoading">
                    <div class="loader-spinner"></div>
                </div>
                <iframe class="pdf-iframe" id="pdfIframe" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- 渐进式背景加载 -->
    <div class="background" id="background"></div>
    
    <div class="content">
        <div class="title">
            <h1>员工服务系统</h1>
            <p>欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards" role="navigation">
            <div class="nav-card" 
                 role="button" 
                 tabindex="0"
                 data-href="dorm-rules.html"
                 aria-labelledby="dorm-title"
                 aria-describedby="dorm-desc">
                <h2 id="dorm-title">宿舍管理</h2>
                <p id="dorm-desc">员工宿舍管理制度与入住指南</p>
            </div>
            
            <div class="nav-card" 
                 role="button" 
                 tabindex="0"
                 data-href="fee-query.html"
                 aria-labelledby="fee-title"
                 aria-describedby="fee-desc">
                <h2 id="fee-title">费用查询</h2>
                <p id="fee-desc">水电费用查询与缴纳服务</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // 性能监控开始标记
            const performanceStart = performance.now();
            
            // 核心应用模块
            const App = {
                // 初始化应用
                init() {
                    this.setupEnv();
                    this.loadBackground();
                    this.bindEvents();
                    this.setupWechat();
                    this.logPerformance();
                    this.showPdfModal();
                },
                
                // 环境设置
                setupEnv() {
                    // 防止微信字体缩放
                    if (typeof WeixinJSBridge !== 'undefined') {
                        WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                    }
                    
                    // 启用GPU加速
                    document.documentElement.style.cssText += 
                        '-webkit-backface-visibility:hidden;' +
                        '-webkit-transform-style:preserve-3d;';
                },
                
                // 加载背景图片
                loadBackground() {
                    const bg = document.getElementById('background');
                    const img = new Image();
                    
                    // 使用WebP格式优先，JPEG作为回退
                    const supportsWebP = document.createElement('canvas')
                        .toDataURL('image/webp')
                        .indexOf('data:image/webp') === 0;
                    
                    const bgUrl = supportsWebP ? 'bg.webp' : 'bg.jpg';
                    
                    img.src = bgUrl;
                    img.onload = () => {
                        bg.style.backgroundImage = `url('${img.src}')`;
                        bg.classList.add('loaded');
                    };
                    
                    img.onerror = () => {
                        console.log('背景图加载失败，使用渐变背景');
                        bg.style.display = 'none';
                    };
                },
                
                // 事件绑定
                bindEvents() {
                    // 卡片交互处理
                    document.querySelectorAll('.nav-card').forEach(card => {
                        // 点击/触摸事件
                        const handleAction = () => {
                            const url = card.dataset.href;
                            this.showLoader();
                            this.preloadPage(url);
                            
                            // 延迟跳转确保动画完成
                            setTimeout(() => {
                                window.location.href = url;
                            }, 150);
                        };
                        
                        card.addEventListener('click', handleAction);
                        card.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                handleAction();
                            }
                        });
                    });
                    
                    // PDF弹窗关闭按钮
                    document.getElementById('pdfClose').addEventListener('click', () => {
                        this.closePdfModal();
                    });
                    
                    // 点击弹窗外部关闭
                    document.getElementById('pdfModal').addEventListener('click', (e) => {
                        if (e.target === document.getElementById('pdfModal')) {
                            this.closePdfModal();
                        }
                    });
                    
                    // 页面加载完成
                    window.addEventListener('load', () => {
                        setTimeout(() => {
                            this.hideLoader();
                        }, 300);
                    });
                    
                    // 5秒超时处理
                    setTimeout(() => {
                        const loader = document.getElementById('wechatLoader');
                        if (loader.style.display === 'flex') {
                            loader.querySelector('div:last-child').textContent = 
                                '加载时间较长，请检查网络连接...';
                        }
                    }, 5000);
                },
                
                // 显示PDF弹窗
                showPdfModal() {
                    // 检查是否已经显示过
                    if (sessionStorage.getItem('pdfShown')) return;
                    
                    // 设置PDF文件路径（替换为实际路径）
                    const pdfUrl = 'company-notice.pdf';
                    
                    const modal = document.getElementById('pdfModal');
                    const iframe = document.getElementById('pdfIframe');
                    const loading = document.getElementById('pdfLoading');
                    
                    // 显示弹窗
                    modal.classList.add('active');
                    
                    // 设置iframe源
                    iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(pdfUrl)}&embedded=true`;
                    
                    // iframe加载完成
                    iframe.onload = () => {
                        loading.style.display = 'none';
                    };
                    
                    // 标记为已显示
                    sessionStorage.setItem('pdfShown', 'true');
                },
                
                // 关闭PDF弹窗
                closePdfModal() {
                    const modal = document.getElementById('pdfModal');
                    const iframe = document.getElementById('pdfIframe');
                    
                    // 重置iframe
                    iframe.src = '';
                    
                    // 隐藏弹窗
                    modal.classList.remove('active');
                },
                
                // 微信环境优化
                setupWechat() {
                    if (!/micromessenger/i.test(navigator.userAgent)) return;
                    
                    this.showLoader();
                    
                    // 微信JSBridge设置
                    document.addEventListener('WeixinJSBridgeReady', () => {
                        WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                        WeixinJSBridge.on('menu:setfont', () => {
                            WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                        });
                    });
                    
                    // 预加载关键资源
                    this.preloadResources();
                },
                
                // 资源预加载
                preloadResources() {
                    const resources = [
                        'dorm-rules.html',
                        'fee-query.html',
                        'styles/common.css',
                        'company-notice.pdf'
                    ];
                    
                    resources.forEach(resource => {
                        const link = document.createElement('link');
                        link.rel = 'prefetch';
                        link.href = resource;
                        document.head.appendChild(link);
                    });
                },
                
                // 页面预加载
                preloadPage(url) {
                    if (navigator.connection && navigator.connection.saveData) return;
                    
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.send();
                },
                
                // 显示加载指示器
                showLoader() {
                    if (/micromessenger/i.test(navigator.userAgent)) {
                        document.getElementById('wechatLoader').style.display = 'flex';
                    }
                },
                
                // 隐藏加载指示器
                hideLoader() {
                    document.getElementById('wechatLoader').style.display = 'none';
                },
                
                // 性能日志
                logPerformance() {
                    window.addEventListener('load', () => {
                        const loadTime = performance.now() - performanceStart;
                        console.log(`页面加载完成，耗时: ${loadTime.toFixed(2)}ms`);
                        
                        if (window.ga) {
                            ga('send', 'timing', 'Page Load', 'load', Math.round(loadTime));
                        }
                    });
                }
            };
            
            // 启动应用
            document.addEventListener('DOMContentLoaded', () => App.init());
        })();
    </script>
</body>
</html>
