<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 微信专属优化标签 -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//your-domain.com">
    <link rel="preload" href="bg.jpg" as="image">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    <title>员工服务系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            height: 100vh;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('bg.jpg') no-repeat center/cover;
            filter: brightness(0.8);
        }

        .content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: #fff;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .nav-cards {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            width: 80%;
            max-width: 800px;
        }

        .nav-card {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .nav-card h2 {
            color: #1890ff;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .nav-card p {
            color: #666;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .nav-cards {
                width: 90%;
                gap: 20px;
            }
            
            .nav-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="title">
            <h1 style="font-size: 2.5em; margin-bottom: 15px;">员工服务系统</h1>
            <p style="font-size: 1.2em;">欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards">
            <div class="nav-card" onclick="window.location.href='dorm-rules.html'">
                <h2>宿舍管理</h2>
                <p>住宿规定和注意事项</p>
            </div>
            
            <div class="nav-card" onclick="window.location.href='fee-query.html'">
                <h2>费用查询</h2>
                <p>水电费查询服务</p>
            </div>
        </div>
    </div>

    <script>
        // 微信浏览器专属优化
        (function(){
            // 检测微信环境
            const isWeChat = /micromessenger/i.test(navigator.userAgent);
            
            if(isWeChat) {
                // 1. 图片预加载
                const preloadImg = new Image();
                preloadImg.src = 'bg.jpg';
                
                // 2. 阻止字体调整
                if(typeof WeixinJSBridge !== 'undefined'){
                    WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
                    document.addEventListener('WeixinJSBridgeReady', function() {
                        WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
                    });
                }
                
                // 3. 启用GPU加速
                document.documentElement.style.cssText += 
                    '-webkit-backface-visibility:hidden;-webkit-transform-style:preserve-3d;';
                
                // 4. 提前建立TCP连接
                const preconnectLink = document.createElement('link');
                preconnectLink.rel = 'preconnect';
                preconnectLink.href = window.location.origin;
                document.head.appendChild(preconnectLink);
                
                // 5. 预加载可能访问的页面
                ['dorm-rules.html', 'fee-query.html'].forEach(url => {
                    const link = document.createElement('link');
                    link.rel = 'prefetch';
                    link.href = url;
                    document.head.appendChild(link);
                });
            }
            
            // 原有点击事件保持兼容
            document.querySelectorAll('.nav-card').forEach(card => {
                card.addEventListener('click', function() {
                    const url = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                    window.location.href = url;
                });
            });
        })();
        
        // 背景图加载失败处理（保持原有功能）
        document.querySelector('.background').addEventListener('error', function() {
            console.log('背景图加载失败');
        });
    </script>
</body>
</html>
