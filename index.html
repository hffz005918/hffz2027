<!DOCTYPE html>
<html lang="zh-CN" data-network="unknown">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/app.webmanifest">
    
    <!-- 关键CSS内联 -->
    <style>
        :root {
            --card-bg: rgba(255,255,255,0.95);
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --primary-color: #6a8bad;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: "Microsoft YaHei", system-ui;
            min-height: 100vh;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        .nav-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            cursor: pointer;
            break-inside: avoid;
        }

        @media (hover: hover) {
            .nav-card:hover {
                transform: translateY(-3px);
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: none;
            place-items: center;
            z-index: 1000;
        }

        .update-notice {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
    </style>
    
    <!-- 异步加载非关键CSS -->
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    
    <!-- Polyfill -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6,IntersectionObserver"></script>
    
    <title>员工服务系统</title>
</head>

<body>
    <div class="loader" id="loader">加载中...</div>
    <div id="updateNotice" class="update-notice" hidden>
        新版本可用，<button onclick="location.reload()">点击刷新</button>
    </div>

    <div class="background">
        <picture>
            <source srcset="bg.avif" type="image/avif">
            <source srcset="bg.webp" type="image/webp">
            <img src="bg.jpg" alt="背景图" loading="lazy">
        </picture>
    </div>
    
    <main class="content">
        <h1 class="title">员工服务系统</h1>
        <div class="nav-cards">
            <div class="nav-card" data-href="dorm-rules.html">
                <h2>宿舍管理</h2>
                <p>管理制度查询</p>
            </div>
            <div class="nav-card" data-href="fee-query.html">
                <h2>费用查询</h2>
                <p>电费查询服务</p>
            </div>
        </div>
    </main>

    <script>
        (function() {
            // 初始化性能监控
            performance.mark('initStart');
            let loaderTimer = setTimeout(() => {
                document.getElementById('loader').style.display = 'grid';
            }, 300);

            // 环境检测
            const slowNetworks = ['slow-2g', '2g', '3g'];
            const connection = navigator.connection || navigator.mozConnection;
            const effectiveType = connection?.effectiveType || '4g';
            document.documentElement.dataset.network = effectiveType;

            // 动态资源加载
            function loadAssets() {
                // 预加载适配图片
                const imgSrc = slowNetworks.includes(effectiveType) 
                    ? 'bg-low.webp' 
                    : 'bg.avif';
                
                const preloadLink = document.createElement('link');
                preloadLink.rel = 'preload';
                preloadLink.as = 'image';
                preloadLink.href = imgSrc;
                document.head.appendChild(preloadLink);

                // 按需加载JS
                return slowNetworks.includes(effectiveType)
                    ? import('./lite.js')
                    : import('./app.js');
            }

            // 导航功能
            function initNavigation() {
                document.querySelectorAll('.nav-card').forEach(card => {
                    card.addEventListener('click', () => {
                        window.location.href = card.dataset.href;
                    });
                });
            }

            // Service Worker
            function registerSW() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js', {
                        updateViaCache: 'none',
                        scope: '/'
                    }).then(reg => {
                        if (reg.waiting) showUpdateNotice();
                        
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showUpdateNotice();
                                }
                            });
                        });
                    });
                }
            }

            // 更新提示
            function showUpdateNotice() {
                const notice = document.getElementById('updateNotice');
                notice.hidden = false;
                notice.addEventListener('click', () => location.reload());
            }

            // 错误监控
            function initMonitoring() {
                // 未捕获错误
                window.addEventListener('error', e => {
                    navigator.sendBeacon('/log/error', JSON.stringify({
                        msg: e.message,
                        stack: e.error?.stack,
                        href: location.href
                    }));
                });

                // Promise错误
                window.addEventListener('unhandledrejection', e => {
                    navigator.sendBeacon('/log/error', JSON.stringify({
                        msg: e.reason?.message,
                        stack: e.reason?.stack
                    }));
                });

                // 性能上报
                window.addEventListener('load', () => {
                    performance.mark('initEnd');
                    performance.measure('initTime', 'initStart', 'initEnd');
                    const [measure] = performance.getEntriesByName('initTime');
                    
                    navigator.sendBeacon('/log/perf', JSON.stringify({
                        duration: measure?.duration || 0,
                        dcl: performance.timing.domContentLoadedEventEnd - 
                             performance.timing.navigationStart,
                        network: effectiveType
                    }));
                });
            }

            // 初始化入口
            function init() {
                initNavigation();
                registerSW();
                initMonitoring();
                
                loadAssets()
                    .catch(console.error)
                    .finally(() => {
                        clearTimeout(loaderTimer);
                        document.getElementById('loader').style.display = 'none';
                    });
            }

            // 启动初始化
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
