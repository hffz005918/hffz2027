<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//your-cdn-domain.com">
    <link rel="preconnect" href="https://your-cdn-domain.com">
    
    <!-- 微信优化标签 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="x5-page-mode" content="app">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    
    <title>员工服务系统 - 宏方纺织</title>

    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #1a73e8;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666666;
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", system-ui, sans-serif;
            height: 100vh;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            background: linear-gradient(135deg, #6a8bad 0%, #4a6b8f 100%);
            line-height: 1.5;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: no-repeat center/cover;
            filter: brightness(0.8);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .background.loaded {
            opacity: 1;
        }

        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .title p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
        }

        .nav-cards {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            width: min(90%, 800px);
            margin: 0 auto;
        }

        .nav-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 
                transform var(--transition-speed) ease,
                box-shadow var(--transition-speed) ease;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .nav-card:focus-visible {
            box-shadow: 0 0 0 3px var(--secondary-color);
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .nav-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .nav-card h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 500;
        }

        .nav-card p {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        /* 加载指示器 */
        .wechat-loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 1.1rem;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .loader-content {
            text-align: center;
            max-width: 80%;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        /* 首页弹窗样式 */
        .welcome-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            width: min(90%, 500px);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-hover);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .modal-body {
            color: var(--text-dark);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .modal-footer {
            text-align: right;
        }

        .close-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .close-btn:hover {
            background: var(--secondary-color);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .nav-cards {
                gap: 1.2rem;
                width: 95%;
            }
            
            .nav-card {
                padding: 1.5rem;
            }
            
            .title {
                margin-bottom: 2.5rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-cards {
                grid-template-columns: 1fr;
            }

            .modal-header h2 {
                font-size: 1.3rem;
            }
        }

        /* 电脑端背景图优化 */
        @media (min-width: 1024px) {
            .background {
                background-size: cover;
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body>
    <!-- 微信加载提示 -->
    <div class="wechat-loader" id="wechatLoader">
        <div class="loader-spinner"></div>
        <div class="loader-content">
            <div id="loaderText">正在加载...</div>
        </div>
    </div>

    <!-- 首页欢迎弹窗 -->
    <div class="welcome-modal" id="welcomeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>欢迎使用员工服务系统</h2>
            </div>
            <div class="modal-body">
                <p>夏季用电安全须知：</p>
                <p>1. 严禁使用大功率违规电器</p>
                <p>2. 宿舍内禁止烹饪</p>
                <p>违反规定将受到相应处罚</p>
            </div>
            <div class="modal-footer">
                <button class="close-btn" id="closeModalBtn">我知道了</button>
            </div>
        </div>
    </div>

    <!-- 背景图容器 -->
    <div class="background" id="background"></div>
    
    <!-- 主内容 -->
    <div class="content">
        <div class="title">
            <h1>员工服务系统</h1>
            <p>欢迎使用宏方纺织服务平台</p>
        </div>
        
        <div class="nav-cards">
            <div class="nav-card" data-href="dorm-rules.html">
                <h2>宿舍管理</h2>
                <p>员工宿舍管理制度</p>
            </div>
            
            <div class="nav-card" data-href="fee-query.html">
                <h2>费用查询</h2>
                <p>水电费用查询服务</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // ==================== 配置部分 ====================
            const CONFIG = {
                // 背景图配置（替换为实际图片URL）
                backgroundImages: {
                    mobile: {
                        webp: 'Images/bg-mobile.webp',
                        jpg: 'https://placekitten.com/750/1334.jpg'
                    },
                    desktop: {
                        webp: 'https://placekitten.com/1920/1080.webp',
                        jpg: 'Images/bg-default..jpg'
                    },
                    fallback: 'https://placekitten.com/800/600.jpg'
                },
                
                // 微信初始化超时时间（毫秒）
                wechatInitTimeout: 3000,
                
                // 背景图加载超时时间（毫秒）
                bgLoadTimeout: 5000
            };

            // ==================== 核心功能 ====================
            const App = {
                isWeChat: /micromessenger/i.test(navigator.userAgent),
                
                init() {
                    this.initBackground();
                    this.initWeChat();
                    this.bindEvents();
                    this.showWelcomeModal();
                },
                
                // 1. 背景图加载系统
                initBackground() {
                    const bgElement = document.getElementById('background');
                    if (!bgElement) return;
                    
                    const isMobile = this.isMobileDevice();
                    
                    this.checkWebPSupport().then(webpSupported => {
                        const imgConfig = CONFIG.backgroundImages[isMobile ? 'mobile' : 'desktop'];
                        const imgUrl = webpSupported ? imgConfig.webp : imgConfig.jpg;
                        
                        this.loadImageWithFallback(imgUrl, CONFIG.backgroundImages.fallback)
                            .then(url => {
                                bgElement.style.backgroundImage = `url('${url}')`;
                                bgElement.classList.add('loaded');
                            })
                            .catch(() => {
                                bgElement.style.display = 'none';
                            });
                    });
                },
                
                // 2. 微信初始化优化
                initWeChat() {
                    if (!this.isWeChat) return;
                    
                    this.showLoader('正在初始化...');
                    
                    // 微信初始化超时处理
                    const wechatTimeout = setTimeout(() => {
                        console.warn('微信初始化超时，继续执行');
                        this.hideLoader();
                    }, CONFIG.wechatInitTimeout);
                    
                    // 尝试初始化微信Bridge
                    const initWeixinBridge = () => {
                        if (typeof WeixinJSBridge !== 'undefined') {
                            try {
                                WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                                WeixinJSBridge.on('menu:setfont', () => {
                                    WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
                                });
                                clearTimeout(wechatTimeout);
                                this.hideLoader();
                            } catch (e) {
                                console.error('微信JSBridge初始化失败:', e);
                            }
                        }
                    };
                    
                    // 直接尝试或监听事件
                    if (document.readyState === 'complete') {
                        initWeixinBridge();
                    } else {
                        document.addEventListener('WeixinJSBridgeReady', initWeixinBridge);
                        document.addEventListener('DOMContentLoaded', initWeixinBridge);
                    }
                },
                
                // 3. 事件绑定
                bindEvents() {
                    // 弹窗关闭按钮
                    document.getElementById('closeModalBtn')?.addEventListener('click', () => {
                        document.getElementById('welcomeModal').style.display = 'none';
                    });
                    
                    // 导航卡片点击
                    document.querySelectorAll('.nav-card').forEach(card => {
                        card.addEventListener('click', () => {
                            const url = card.getAttribute('data-href');
                            if (url) {
                                this.showLoader('正在跳转...');
                                setTimeout(() => {
                                    window.location.href = this.isWeChat 
                                        ? `${url}?t=${Date.now()}` 
                                        : url;
                                }, 300);
                            }
                        });
                    });
                },
                
                // 4. 欢迎弹窗
                showWelcomeModal() {
                    setTimeout(() => {
                        document.getElementById('welcomeModal').style.display = 'flex';
                    }, 1000);
                },
                
                // ================ 工具方法 ================
                isMobileDevice() {
                    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                },
                
                checkWebPSupport() {
                    return new Promise(resolve => {
                        const img = new Image();
                        img.onload = img.onerror = () => resolve(img.width === 1);
                        img.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
                    });
                },
                
                loadImageWithFallback(mainUrl, fallbackUrl) {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.src = `${mainUrl}?t=${Date.now()}`;
                        
                        img.onload = () => resolve(img.src);
                        img.onerror = () => {
                            console.warn(`主背景图加载失败，尝试备用图: ${mainUrl}`);
                            const fallbackImg = new Image();
                            fallbackImg.src = `${fallbackUrl}?t=${Date.now()}`;
                            
                            fallbackImg.onload = () => resolve(fallbackImg.src);
                            fallbackImg.onerror = () => reject(new Error('所有背景图加载失败'));
                        };
                    });
                },
                
                showLoader(message) {
                    const loader = document.getElementById('wechatLoader');
                    if (loader) {
                        document.getElementById('loaderText').textContent = message;
                        loader.style.display = 'flex';
                    }
                },
                
                hideLoader() {
                    const loader = document.getElementById('wechatLoader');
                    if (loader) loader.style.display = 'none';
                }
            };

            // ==================== 启动应用 ====================
            document.addEventListener('DOMContentLoaded', () => App.init());
            
            // 兜底检查 - 确保背景图最终能显示
            setTimeout(() => {
                const bg = document.getElementById('background');
                if (bg && !bg.classList.contains('loaded')) {
                    console.warn('背景图加载超时，强制显示');
                    bg.style.backgroundImage = `url('${CONFIG.backgroundImages.fallback}?t=${Date.now()}')`;
                    bg.classList.add('loaded');
                }
            }, CONFIG.bgLoadTimeout);
        })();
    </script>
</body>
</html>
