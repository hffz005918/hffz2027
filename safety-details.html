    <h1>安全须知</h1>
    
    <div class="safety-content">
        <p><strong>夏季用电高峰安全注意事项：</strong></p>
        
        <p>1. 用电安全：</p>
        <p>- 严禁使用热得快、电炒锅等大功率违规电器</p>
        <p>- 人走断电，勿私拉电线</p>
        <p>- 发现用电设施故障及时报修</p>
        
        <p>2. 禁止烹饪：</p>
        <p>- 宿舍内不得使用电饭煲、电磁炉等任何炊具</p>
        <p>- 严禁在宿舍内烧菜做饭</p>
        
        <p><strong>违规处理：</strong></p>
        <p>- 首次违规：通报批评并没收违规物品</p>
        <p>- 多次违规：取消评优资格并影响年终评定</p>
        <p>- 情节严重：给予纪律处分</p>
        
        <p>请严格遵守，共同维护宿舍安全！</p>
        <p>如有任何问题，请与办公室联系。</p>
