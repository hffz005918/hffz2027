<!DOCTYPE html>
<html>
<head>
    <title>GitHub Gist配置测试</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .step { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>GitHub Gist配置测试</h1>
    
    <div class="step">
        <h3>步骤1: 测试Token有效性</h3>
        <button onclick="testToken()">测试Token</button>
        <div id="tokenResult"></div>
    </div>

    <div class="step">
        <h3>步骤2: 创建Gist</h3>
        <button onclick="createGist()">创建Gist</button>
        <div id="gistResult"></div>
    </div>

    <div class="step">
        <h3>步骤3: 测试保存反馈</h3>
        <button onclick="testSave()">测试保存</button>
        <div id="saveResult"></div>
    </div>

    <div class="step">
        <h3>步骤4: 测试读取反馈</h3>
        <button onclick="testRead()">测试读取</button>
        <div id="readResult"></div>
    </div>

    <script src="gist-storage.js"></script>
    <script>
        const storage = new GistStorage();

        async function testToken() {
            const resultDiv = document.getElementById('tokenResult');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const result = await storage.testToken();
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div style="color: green;">
                            ✅ Token有效！用户: <strong>${result.user}</strong>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="color: red;">
                            ❌ Token测试失败: ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        ❌ 测试异常: ${error.message}
                    </div>
                `;
            }
        }

        async function createGist() {
            const resultDiv = document.getElementById('gistResult');
            resultDiv.innerHTML = '创建中...';
            
            try {
                const gist = await storage.getOrCreatePublicGist();
                resultDiv.innerHTML = `
                    <div style="color: green;">
                        ✅ Gist创建成功！
                        <p><strong>Gist ID:</strong> ${gist.id}</p>
                        <p><strong>URL:</strong> <a href="${gist.html_url}" target="_blank">${gist.html_url}</a></p>
                        <p><strong>描述:</strong> ${gist.description}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        ❌ Gist创建失败: ${error.message}
                    </div>
                `;
            }
        }

        async function testSave() {
            const resultDiv = document.getElementById('saveResult');
            resultDiv.innerHTML = '保存中...';
            
            try {
                const testData = {
                    employeeName: '测试用户',
                    type: 'suggestion',
                    content: '这是一个测试反馈，用于验证系统功能。',
                    images: []
                };

                const result = await storage.saveFeedback(testData);
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div style="color: green;">
                            ✅ 反馈保存成功！
                            <p><strong>反馈ID:</strong> ${result.id}</p>
                            <p><strong>Gist URL:</strong> <a href="${result.gistUrl}" target="_blank">${result.gistUrl}</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div style="color: red;">
                            ❌ 保存失败: ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        ❌ 保存异常: ${error.message}
                    </div>
                `;
            }
        }

        async function testRead() {
            const resultDiv = document.getElementById('readResult');
            resultDiv.innerHTML = '读取中...';
            
            try {
                const feedbacks = await storage.getFeedbacks();
                resultDiv.innerHTML = `
                    <div style="color: green;">
                        ✅ 数据读取成功！
                        <p><strong>反馈数量:</strong> ${feedbacks.length}</p>
                        <pre>${JSON.stringify(feedbacks, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        ❌ 读取失败: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
