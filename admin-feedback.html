        // å¤„ç†ç™»å½•
        async function handleLogin() {
            const username = document.getElementById('username').value;

            const loginBtn = document.getElementById('loginBtn');
            const loginStatus = document.getElementById('loginStatus');
            
            console.log('å°è¯•ç™»å½•:', username);
            
            // ç¦ç”¨ç™»å½•æŒ‰é’®
            loginBtn.disabled = true;
            loginBtn.textContent = 'ç™»å½•ä¸­...';
            
            try {
                // ç®€å•çš„ç”¨æˆ·åå¯†ç éªŒè¯
                if (username === 'admin' && password === '123456') {
                    // æµ‹è¯•æœåŠ¡å™¨è¿æ¥
                    const connectionResult = await storage.testConnection();
                    
                    if (connectionResult.connected || connectionResult.connected === true) {
                        // ä¿å­˜ç™»å½•çŠ¶æ€ï¼ˆä»…é™å½“å‰ä¼šè¯ï¼‰
                        localStorage.setItem('admin_logged_in', 'true');

                        setTimeout(() => {

                    }

        // åŠ è½½åé¦ˆæ•°æ®
        async function loadFeedbacks() {
            console.log('å¼€å§‹åŠ è½½åé¦ˆæ•°æ®...');
            try {
                const feedbackList = document.getElementById('feedbackList');
                if (feedbackList) {

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(feedbacks) {
            const total = feedbacks.length;
            const pending = feedbacks.filter(f => f.status === 'pending').length;
            const processed = feedbacks.filter(f => f.status === 'processed').length;
            
            // ä»Šæ—¥åé¦ˆ
            const today = new Date().toDateString();
            const todayFeedbacks = feedbacks.filter(f => {
                if (!f.timestamp) return false;
                const feedbackDate = new Date(f.timestamp).toDateString();
                return feedbackDate === today;
            }).length;

            // è®¡ç®—æ€»ç‚¹èµæ•°å’Œæ€»è¯„è®ºæ•°
            let totalLikes = 0;
            let totalComments = 0;
            
            feedbacks.forEach(feedback => {
                // åé¦ˆç‚¹èµæ•°
                if (feedback.likes && feedback.likes.count) {
                    totalLikes += feedback.likes.count;
                }
                
                // è¯„è®ºæ•°
                if (feedback.comments) {
                    totalComments += feedback.comments.length;
                    
                    // è¯„è®ºç‚¹èµæ•°
                    feedback.comments.forEach(comment => {
                        if (comment.likes && comment.likes.count) {
                            totalLikes += comment.likes.count;
                        }
                    });
                }
            });

            // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
            document.getElementById('totalFeedbacks').textContent = total;
            document.getElementById('pendingFeedbacks').textContent = pending;
            document.getElementById('processedFeedbacks').textContent = processed;
            document.getElementById('todayFeedbacks').textContent = todayFeedbacks;
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('totalComments').textContent = totalComments;
        }

            feedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let html = '';

        // ä»è¯„è®ºå¯¹è±¡ç”ŸæˆIDï¼ˆç”¨äºæŸ¥æ‰¾ï¼‰
        function generateCommentIdFromComment(comment) {
            if (comment.id) return comment.id;

            return 'comment_' + new Date(comment.timestamp).getTime() + '_' + (comment.author || 'anonymous').hashCode();
        }

        // å­—ç¬¦ä¸²hashCodeå‡½æ•°
        String.prototype.hashCode = function() {
            let hash = 0;
            for (let i = 0; i < this.length; i++) {
                const char = this.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36);
        };
