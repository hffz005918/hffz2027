    <script>
        const storage = new ServerStorage();

        // é¡µé¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            // ç™»å½•è¡¨å•å¤„ç†
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();

            const modal = document.getElementById('imageModal');

            const span = document.getElementsByClassName('close')[0];

            setTimeout(() => {

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;

        // åŠ è½½åé¦ˆæ•°æ®
        async function loadFeedbacks() {
            try {
                document.getElementById('feedbackList').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
                
                const feedbacks = await storage.getFeedbacks();
                displayFeedbacks(feedbacks);
                updateStats(feedbacks);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½å¤±è´¥: ' + error.message);
                document.getElementById('feedbackList').innerHTML = '<p style="color: red; text-align: center;">åŠ è½½å¤±è´¥: ' + error.message + '</p>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(feedbacks) {
            const total = feedbacks.length;
            const pending = feedbacks.filter(f => f.status === 'pending').length;
            const processed = feedbacks.filter(f => f.status === 'processed').length;
            
            // ä»Šæ—¥åé¦ˆ
            const today = new Date().toDateString();
            const todayFeedbacks = feedbacks.filter(f => {
                const feedbackDate = new Date(f.timestamp).toDateString();
                return feedbackDate === today;
            }).length;

            document.getElementById('totalFeedbacks').textContent = total;
            document.getElementById('pendingFeedbacks').textContent = pending;
            document.getElementById('processedFeedbacks').textContent = processed;
            document.getElementById('todayFeedbacks').textContent = todayFeedbacks;
        }

        // æ˜¾ç¤ºåé¦ˆæ•°æ®
        function displayFeedbacks(feedbacks) {
            const container = document.getElementById('feedbackList');
            
            if (feedbacks.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem; color: #666;">æš‚æ— åé¦ˆæ•°æ®</p>';
                return;
            }
            
            // æŒ‰æ—¶é—´å€’åºæ’åº
            feedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let html = '';
            feedbacks.forEach(feedback => {
                const date = new Date(feedback.timestamp);
                const timeString = date.toLocaleString('zh-CN');
                const typeText = getTypeText(feedback.type);
                const typeColor = getTypeColor(feedback.type);
                
                html += `
                    <div class="feedback-item">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; flex-wrap: wrap;">
                            <div>
                                <span style="background: ${typeColor}; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; color: white;">
                                    ${typeText}

                            </div>
                            <span style="color: #666; font-size: 0.9rem;">${timeString}</span>
                        </div>
                        <div style="margin-bottom: 0.5rem;">
                            <span style="background: ${feedback.status === 'pending' ? '#fff7e6' : '#f6ffed'}; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; color: ${feedback.status === 'pending' ? '#faad14' : '#52c41a'};">
                                ${feedback.status === 'pending' ? 'å¾…å¤„ç†' : 'å·²å¤„ç†'}

                        <div style="margin-bottom: 1rem; line-height: 1.6; white-space: pre-wrap;">${feedback.content}</div>

                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function getTypeText(type) {
            const types = {
                'suggestion': 'æ„è§å»ºè®®',
                'problem': 'é—®é¢˜åé¦ˆ',
                'complaint': 'æŠ•è¯‰ä¸¾æŠ¥',

        }

        function getTypeColor(type) {

        }

        // å¤„ç†åé¦ˆ
        async function processFeedback(feedbackId) {
            try {
                const feedbacks = await storage.getFeedbacks();
                const feedback = feedbacks.find(f => f.id === feedbackId);
                
                if (feedback) {
                    const newStatus = feedback.status === 'pending' ? 'processed' : 'pending';
                    const result = await storage.updateFeedbackStatus(feedbackId, newStatus);
                    
                    if (result.success) {
                        loadFeedbacks();
                    } else {
                        throw new Error(result.error);
                    }
                }
            } catch (error) {

            }
        }

        // åˆ é™¤åé¦ˆ

                    }
                } catch (error) {

                }
            }
        }

        // æ‰“å¼€å›¾ç‰‡æ¨¡æ€æ¡†

        // å¯¼å‡ºæ•°æ®
