<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈管理 - 宏方纺织</title>
    <style>
        /* 样式保持不变，与之前相同 */
        :root {
            --primary-color: #1890ff;
            --secondary-color: #1a73e8;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #ff4d4f;
            --admin-color: #722ed1;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666666;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a8bad 0%, #4a6b8f 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .admin-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-pending { color: var(--warning-color); }
        .stat-processed { color: var(--success-color); }
        .stat-total { color: var(--primary-color); }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }
        
        .feedback-list {
            display: grid;
            gap: 1rem;
        }
        
        .feedback-item {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .feedback-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .type-suggestion { background: #e6f7ff; color: var(--primary-color); }
        .type-problem { background: #fff7e6; color: var(--warning-color); }
        .type-complaint { background: #fff2f0; color: var(--error-color); }
        .type-other { background: #f6ffed; color: var(--success-color); }
        
        .feedback-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .feedback-content {
            margin-bottom: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .feedback-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: opacity 0.3s;
        }
        
        .action-btn:hover {
            opacity: 0.8;
        }
        
        .btn-process { background: var(--success-color); color: white; }
        .btn-delete { background: var(--error-color); color: white; }
        .btn-pending { background: var(--warning-color); color: white; }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-pending { background: #fff7e6; color: var(--warning-color); }
        .status-processed { background: #f6ffed; color: var(--success-color); }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .login-form {
            max-width: 400px;
            margin: 2rem auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .nav-link-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .server-status {
            background: #e6f7ff;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .status-online {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .status-offline {
            color: var(--error-color);
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>员工反馈管理系统</h1>
            <p>宏方纺织 - 管理员后台</p>
        </div>
        
        <div id="loginSection" class="login-form">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--text-dark);">管理员登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">登录</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                默认账号: admin / 密码: 123456
            </p>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link nav-link-primary">返回首页</a>
            </div>
        </div>
        
        <div id="adminPanel" style="display: none;">
            <div class="admin-card">
                <div class="server-status" id="serverStatus">
                    <strong>服务器状态：</strong>
                    <span id="statusText" class="status-online">正在检查...</span>
                </div>

                <div class="stats" id="statsContainer">
                    <div class="loading">加载统计数据...</div>
                </div>
                
                <div class="filters">
                    <select class="filter-select" id="statusFilter">
                        <option value="all">全部状态</option>
                        <option value="pending">待处理</option>
                        <option value="processed">已处理</option>
                    </select>
                    
                    <select class="filter-select" id="typeFilter">
                        <option value="all">全部类型</option>
                        <option value="suggestion">意见建议</option>
                        <option value="problem">问题反馈</option>
                        <option value="complaint">投诉举报</option>
                        <option value="other">其他</option>
                    </select>
                    
                    <button class="action-btn" onclick="refreshData()" style="background: var(--primary-color); color: white;">刷新数据</button>
                </div>
                
                <div class="feedback-list" id="feedbackList">
                    <div class="loading">正在加载反馈数据...</div>
                </div>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link nav-link-primary">返回首页</a>
                <a href="feedback.html" class="nav-link">查看反馈页面</a>
                <button class="nav-link" onclick="logout()" style="background: var(--error-color); border-color: var(--error-color);">退出登录</button>
            </div>
        </div>
    </div>

    <script src="server-storage.js"></script>
    <script>
        // 初始化存储管理器
        const storageManager = new ServerStorage();

        // 检查服务器状态
        async function checkServerStatus() {
            const statusText = document.getElementById('statusText');
            try {
                await storageManager.getFeedbacks();
                statusText.textContent = '在线';
                statusText.className = 'status-online';
                return true;
            } catch (error) {
                statusText.textContent = '离线 - ' + error.message;
                statusText.className = 'status-offline';
                return false;
            }
        }

        // 渲染统计数据
        async function renderStats() {
            try {
                const feedbacks = await storageManager.getFeedbacks();
                const total = feedbacks.length;
                const pending = feedbacks.filter(fb => fb.status === 'pending').length;
                const processed = feedbacks.filter(fb => fb.status === 'processed').length;
                
                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number stat-total">${total}</div>
                        <div>总反馈数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number stat-pending">${pending}</div>
                        <div>待处理</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number stat-processed">${processed}</div>
                        <div>已处理</div>
                    </div>
                `;
                
                document.getElementById('statsContainer').innerHTML = statsHTML;
            } catch (error) {
                document.getElementById('statsContainer').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number" style="color: var(--error-color);">错误</div>
                        <div>${error.message}</div>
                    </div>
                `;
            }
        }

        // 渲染反馈列表
        async function renderFeedbackList() {
            try {
                const feedbacks = await storageManager.getFeedbacks();
                const statusFilter = document.getElementById('statusFilter').value;
                const typeFilter = document.getElementById('typeFilter').value;
                
                let filteredFeedbacks = feedbacks;
                
                if (statusFilter !== 'all') {
                    filteredFeedbacks = filteredFeedbacks.filter(fb => fb.status === statusFilter);
                }
                
                if (typeFilter !== 'all') {
                    filteredFeedbacks = filteredFeedbacks.filter(fb => fb.type === typeFilter);
                }
                
                filteredFeedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                const feedbackList = document.getElementById('feedbackList');
                
                if (filteredFeedbacks.length === 0) {
                    feedbackList.innerHTML = `
                        <div class="empty-state">
                            <h3>暂无反馈数据</h3>
                            <p>当前没有符合条件的员工反馈</p>
                        </div>
                    `;
                    return;
                }
                
                let feedbacksHTML = '';
                
                filteredFeedbacks.forEach(feedback => {
                    const typeText = {
                        'suggestion': '意见建议',
                        'problem': '问题反馈',
                        'complaint': '投诉举报',
                        'other': '其他'
                    }[feedback.type];
                    
                    const typeClass = {
                        'suggestion': 'type-suggestion',
                        'problem': 'type-problem',
                        'complaint': 'type-complaint',
                        'other': 'type-other'
                    }[feedback.type];
                    
                    const statusText = feedback.status === 'pending' ? '待处理' : '已处理';
                    const statusClass = feedback.status === 'pending' ? 'status-pending' : 'status-processed';
                    
                    const date = new Date(feedback.timestamp);
                    const timeString = date.toLocaleString('zh-CN');
                    
                    feedbacksHTML += `
                        <div class="feedback-item">
                            <div class="feedback-header">
                                <div>
                                    <span class="feedback-type ${typeClass}">${typeText}</span>
                                    <span class="status-badge ${statusClass}" style="margin-left: 8px;">${statusText}</span>
                                </div>
                                <div class="feedback-time">${timeString} - ${feedback.employeeName || '匿名'}</div>
                            </div>
                            <div class="feedback-content">${feedback.content}</div>
                            
                            ${feedback.images && feedback.images.length > 0 ? `
                                <div style="margin: 1rem 0;">
                                    <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.5rem;">附件图片 (${feedback.images.length}张):</div>
                                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px;">
                                        ${feedback.images.map((image, index) => `
                                            <img src="${image.data}" alt="反馈图片 ${index + 1}" style="width: 100%; height: 80px; object-fit: cover; border-radius: 4px;">
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="feedback-actions">
                                ${feedback.status === 'pending' ? 
                                    `<button class="action-btn btn-process" onclick="processFeedback('${feedback.id}')">标记为已处理</button>` : 
                                    `<button class="action-btn btn-pending" onclick="pendingFeedback('${feedback.id}')">标记为待处理</button>`
                                }
                                <button class="action-btn btn-delete" onclick="deleteFeedbackItem('${feedback.id}')">删除</button>
                            </div>
                        </div>
                    `;
                });
                
                feedbackList.innerHTML = feedbacksHTML;
            } catch (error) {
                document.getElementById('feedbackList').innerHTML = `
                    <div class="empty-state">
                        <h3>加载失败</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // 处理反馈
        async function processFeedback(feedbackId) {
            try {
                await storageManager.updateFeedbackStatus(feedbackId, 'processed');
                await refreshData();
            } catch (error) {
                alert('更新失败: ' + error.message);
            }
        }

        // 标记为待处理
        async function pendingFeedback(feedbackId) {
            try {
                await storageManager.updateFeedbackStatus(feedbackId, 'pending');
                await refreshData();
            } catch (error) {
                alert('更新失败: ' + error.message);
            }
        }

        // 删除反馈项
        async function deleteFeedbackItem(feedbackId) {
            if (confirm('确定要删除这条反馈吗？此操作不可恢复。')) {
                try {
                    await storageManager.deleteFeedback(feedbackId);
                    await refreshData();
                } catch (error) {
                    alert('删除失败: ' + error.message);
                }
            }
        }

        // 刷新数据
        async function refreshData() {
            await checkServerStatus();
            await renderStats();
            await renderFeedbackList();
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('loginForm').reset();
            }
        }

        // 简单的管理员认证
        function authenticate(username, password) {
            const adminCredentials = {
                username: 'admin',
                password: '123456'
            };
            return username === adminCredentials.username && password === adminCredentials.password;
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 登录表单处理
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (authenticate(username, password)) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    
                    await refreshData();
                    
                    // 添加事件监听器
                    document.getElementById('statusFilter').addEventListener('change', renderFeedbackList);
                    document.getElementById('typeFilter').addEventListener('change', renderFeedbackList);
                } else {
                    alert('用户名或密码错误！');
                }
            });
        });
    </script>
</body>
</html>
