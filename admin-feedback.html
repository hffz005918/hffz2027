        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(feedbacks) {
            const total = feedbacks.length;
            const pending = feedbacks.filter(f => {
                const status = f.status || f.s || 'pending';
                return status === 'pending';
            }).length;
            
            const processed = feedbacks.filter(f => {
                const status = f.status || f.s || 'pending';
                return status === 'processed';
            }).length;
            
            // ä»Šæ—¥åé¦ˆ
            const today = new Date().toDateString();
            const todayFeedbacks = feedbacks.filter(f => {
                if (!f.timestamp && !f.ts) return false;
                const feedbackDate = new Date(f.timestamp || f.ts).toDateString();
                return feedbackDate === today;
            }).length;

            // è®¡ç®—æ€»ç‚¹èµæ•°å’Œæ€»è¯„è®ºæ•°
            let totalLikes = 0;
            let totalComments = 0;
            
            feedbacks.forEach(feedback => {

                if (likes && likes.count) {
                    totalLikes += likes.count;

                if (comments && Array.isArray(comments)) {
                    totalComments += comments.length;

            document.getElementById('pendingFeedbacks').textContent = pending;
            document.getElementById('processedFeedbacks').textContent = processed;
            document.getElementById('todayFeedbacks').textContent = todayFeedbacks;
            document.getElementById('totalLikes').textContent = totalLikes;
            document.getElementById('totalComments').textContent = totalComments;

                return new Date(bTime) - new Date(aTime);

            let html = '';
            feedbacks.forEach(feedback => {

                const type = feedback.type || feedback.t || 'other';

            let hash = 0;
            for (let i = 0; i < str.length; i++) {

                hash = hash & hash;
            }
            return Math.abs(hash).toString(36);
        }
