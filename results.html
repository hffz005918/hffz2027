<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费用明细 - 宏方纺织</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --text: #2b2d42;
            --light: #f8f9fa;
            --border: #dee2e6;
            --bg: #f1faee;
            --error: #e63946;
            --success: #2a9d8f;
            --card-shadow: 0 6px 18px rgba(67, 97, 238, 0.12);
        }
        
        body {
            background: var(--bg);
            margin: 0;
            padding: 15px;
            font-family: "Helvetica Neue", "PingFang SC", "微软雅黑", sans-serif;
            line-height: 1.6;
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: 15px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* 头部样式 */
        .header {
            padding: 18px 25px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            position: relative;
        }

        .back-nav {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }

        .back-nav svg {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 600;
            text-align: center;
        }

        .meta-info {
            margin-top: 8px;
            font-size: 0.9em;
            opacity: 0.9;
            text-align: center;
        }

        /* 汇总卡片 */
        .summary-card {
            padding: 15px 20px;
            margin: 15px;
            border-radius: 10px;
            background: linear-gradient(45deg, #4cc9f0 0%, var(--primary) 100%);
            color: white;
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        .total-amount {
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            align-items: baseline;
            justify-content: center;
        }

        .total-amount::before {
            content: "¥";
            font-size: 0.6em;
            margin-right: 5px;
            opacity: 0.8;
        }

        .total-label {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .upload-time {
            font-size: 0.8em;
            opacity: 0.9;
            margin-top: 8px;
        }

        /* 表格样式 */
        .table-container {
            padding: 0 15px 15px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--primary);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: var(--light);
        }

        tr:hover {
            background-color: #e9ecef;
        }

        /* 加载状态 */
        .loading {
            padding: 50px 20px;
            text-align: center;
            color: var(--text);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-box {
            padding: 40px 20px;
            text-align: center;
            color: var(--error);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px 15px 50px;
            }
            
            .back-nav {
                left: 15px;
            }
            
            th, td {
                padding: 10px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                正在加载费用数据...
            </div>
        </div>
    </div>

    <script>
        class FinanceReport {
            constructor() {
                this.container = document.getElementById('content');
                this.init();
            }

            async init() {
                try {
                    const params = new URLSearchParams(location.search);
                    const authCode = sessionStorage.getItem('authCode');
                    const year = params.get('year') || new Date().getFullYear().toString();

                    if (!authCode) throw new Error('请从正规渠道访问本页面');

                    const { data, lastUpdated } = await this.loadData();
                    const user = data.find(u => u.id === authCode);
                    if (!user) throw new Error('找不到对应的用户信息');

                    const yearlyData = user.yearly_data[year];
                    if (!yearlyData) throw new Error(`未找到${year}年度数据`);

                    this.renderReport(user, yearlyData, year, lastUpdated);
                } catch (err) {
                    this.showError(err.message);
                }
            }

            async loadData() {
                try {
                    const res = await fetch('data/data.json?_t=' + Date.now());
                    if (!res.ok) throw new Error('数据加载失败');
                    const data = await res.json();
                    
                    // 获取最后修改时间
                    const lastUpdated = new Date(res.headers.get('Last-Modified') || new Date()).toLocaleString();
                    
                    return { data, lastUpdated };
                } catch (err) {
                    throw new Error('网络连接异常，请稍后重试');
                }
            }

            renderReport(user, yearlyData, year, lastUpdated) {
                // 计算统计数据
                const total = yearlyData.monthly.reduce((sum, m) => sum + this.parseAmount(m), 0);
                const months = yearlyData.monthly.sort((a, b) => a.month - b.month);

                this.container.innerHTML = `
                    <div class="header">
                        <a href="javascript:history.back()" class="back-nav">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                            </svg>
                            返回
                        </a>
                        <h1>费用明细</h1>
                        <div class="meta-info">
                            <span>年度：${year}</span>
                            <span style="margin-left:15px;">姓名：${user.name}</span>
                            ${user.room ? `<span style="margin-left:15px;">房间号：${user.room}</span>` : ''}
                        </div>
                    </div>

                    <div class="summary-card">
                        <div class="total-amount">${total.toFixed(2)}</div>
                        <div class="total-label">本年度总费用</div>
                        <div class="upload-time">数据上传时间：${lastUpdated}</div>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">月份</th>
                                    <th scope="col">电费</th>
                                    <th scope="col">水费</th>
                                    <th scope="col">房租</th>
                                    <th scope="col">月合计</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${months.map(m => `
                                    <tr>
                                        <td>${m.month}月</td>
                                        <td>¥ ${(m.electricity || 0).toFixed(2)}</td>
                                        <td>¥ ${(m.water || 0).toFixed(2)}</td>
                                        <td>¥ ${(m.rent || 0).toFixed(2)}</td>
                                        <td>¥ ${this.parseAmount(m).toFixed(2)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            parseAmount(month) {
                return (month.electricity || 0) + (month.water || 0) + (month.rent || 0);
            }

            showError(message) {
                this.container.innerHTML = `
                    <div class="error-box">
                        <h2 style="margin:0 0 20px;">⚠️ 数据加载失败</h2>
                        <p>${message}</p>
                        <button onclick="history.back()" class="btn">返回查询页</button>
                    </div>
                `;
            }
        }

        // 初始化系统
        new FinanceReport();
    </script>
</body>
</html>
