<!DOCTYPE html>
<html>
<head>
    <title>测试修复</title>
</head>
<body>
    <h1>测试 GET/POST 修复</h1>
    <button onclick="testGet()">测试 GET 请求</button>
    <button onclick="testPost()">测试 POST 请求</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap;"></div>

    <script src="server-storage.js"></script>
    <script>
        const storage = new ServerStorage();
        
        async function testGet() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = '正在测试 GET 请求...';
                const feedbacks = await storage.getFeedbacks();
                resultDiv.innerHTML = `✅ GET 请求成功！\n获取到 ${feedbacks.length} 条反馈\n`;
                feedbacks.forEach(fb => {
                    resultDiv.innerHTML += `- ${fb.employeeName}: ${fb.content}\n`;
                });
            } catch (error) {
                resultDiv.innerHTML = `❌ GET 请求失败: ${error.message}`;
            }
        }
        
        async function testPost() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = '正在测试 POST 请求...';
                
                const testData = {
                    employeeName: '测试用户',
                    type: 'suggestion',
                    content: '测试 POST 请求 - ' + new Date().toLocaleString(),
                    images: []
                };
                
                const result = await storage.saveFeedback(testData);
                if (result.success) {
                    resultDiv.innerHTML = `✅ POST 请求成功！\n反馈ID: ${result.id}`;
                } else {
                    resultDiv.innerHTML = `❌ POST 请求失败: ${result.error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ POST 请求失败: ${error.message}`;
            }
        }
        
        // 自动测试 GET
        setTimeout(testGet, 1000);
    </script>
</body>
</html>
