<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工反馈 - 宏方纺织</title>
    <style>
        :root {
            --primary-color: #1890ff;
            --secondary-color: #1a73e8;
            --success-color: #52c41a;
            --warning-color: #faad14;
            --error-color: #ff4d4f;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-light: #ffffff;
            --text-dark: #333333;
            --text-secondary: #666666;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a8bad 0%, #4a6b8f 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feedback-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }
        
        select, textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .char-count {
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .submit-btn:hover {
            background: var(--secondary-color);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .back-link:hover {
            opacity: 1;
            text-decoration: underline;
        }
        
        .anonymous-notice {
            background: #f0f8ff;
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-dark);
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            color: var(--success-color);
            background: #f6ffed;
            border-radius: 8px;
            border: 1px solid #b7eb8f;
            margin-bottom: 1.5rem;
        }
        
        .success-message h2 {
            margin-bottom: 1rem;
            color: var(--success-color);
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .countdown {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .feedback-list {
            margin-top: 2rem;
        }

        .feedback-item {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .feedback-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .type-suggestion { background: #e6f7ff; color: var(--primary-color); }
        .type-problem { background: #fff7e6; color: var(--warning-color); }
        .type-complaint { background: #fff2f0; color: var(--error-color); }
        .type-other { background: #f6ffed; color: var(--success-color); }

        .feedback-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .feedback-content {
            margin-bottom: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .feedback-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error-message {
            background: #fff2f0;
            border-left: 4px solid var(--error-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            color: var(--error-color);
            display: none;
        }

        .server-status {
            background: #f0f8ff;
            border-left: 4px solid var(--primary-color);
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
            display: none;
        }

        .server-status.connected {
            background: #f6ffed;
            border-left-color: var(--success-color);
        }

        .server-status.error {
            background: #fff2f0;
            border-left-color: var(--error-color);
        }

        .server-status.warning {
            background: #fff7e6;
            border-left-color: var(--warning-color);
        }

        @media (max-width: 768px) {
            .feedback-card {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .feedback-card {
                padding: 1.2rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>员工反馈系统</h1>
            <p>宏方纺织 - 您的意见对我们非常重要</p>
        </div>
        
        <div class="feedback-card">
            <!-- 服务器状态显示 -->
            <div class="server-status" id="serverStatus">
                正在连接服务器...
            </div>

            <div class="anonymous-notice">
                <strong>温馨提示：</strong>我们深知，最好的改变源于最真实的感受。您的反馈对我们至关重要，它将直接帮助我们倾听心声、发现问题，并为您和所有伙伴创造一个更舒适、更顺畅的工作环境。感谢您的支持与同行！
            </div>

            <div class="error-message" id="errorMessage"></div>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="employeeName">您的称呼（可选）</label>
                    <input type="text" id="employeeName" placeholder="可以填写姓名或昵称">
                </div>

                <div class="form-group">
                    <label for="feedbackType">反馈类型 <span style="color: var(--error-color);">*</span></label>
                    <select id="feedbackType" required>
                        <option value="">请选择反馈类型</option>
                        <option value="suggestion">意见建议</option>
                        <option value="problem">问题反馈</option>
                        <option value="complaint">投诉举报</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="feedbackContent">反馈内容 <span style="color: var(--error-color);">*</span></label>
                    <textarea 
                        id="feedbackContent" 
                        placeholder="请详细描述您的反馈内容..." 
                        maxlength="1000"
                        required
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/1000
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">提交反馈</button>
            </form>
            
            <div class="success-message" id="successMessage">
                <div class="success-icon">✅</div>
                <h2>感谢您的反馈！</h2>
                <p>您的意见已成功提交，我们会认真考虑并尽快处理。</p>
                <p>反馈ID: <strong><span id="feedbackId"></span></strong></p>
                <p>状态: <span id="feedbackStatus"></span></p>
                <p>页面将在 <span class="countdown" id="countdown">5</span> 秒后自动刷新</p>
                <button onclick="location.reload()" style="margin-top: 1rem; padding: 8px 16px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
                    立即刷新
                </button>
            </div>
        </div>

        <!-- 反馈列表 -->
        <div class="feedback-card">
            <h2 style="margin-bottom: 1rem;">最新反馈</h2>
            <div id="feedbacksList">
                <div class="loading">正在加载最新反馈...</div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">返回首页</a>
        <a href="admin-feedback.html" class="back-link" style="margin-top: 0.5rem;">管理员入口</a>
    </div>

    <script src="jsonbin-storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('员工反馈页面初始化');
            
            // DOM 元素
            const feedbackForm = document.getElementById('feedbackForm');
            const feedbackContent = document.getElementById('feedbackContent');
            const charCount = document.getElementById('charCount');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const countdownElement = document.getElementById('countdown');
            const feedbackIdElement = document.getElementById('feedbackId');
            const feedbackStatusElement = document.getElementById('feedbackStatus');
            const feedbacksList = document.getElementById('feedbacksList');
            const errorMessage = document.getElementById('errorMessage');
            const serverStatus = document.getElementById('serverStatus');
            
            // 初始化
            initializePage();

            /**
             * 页面初始化
             */
            async function initializePage() {
                // 测试服务器连接
                await testServerConnection();
                
                // 加载反馈列表
                await loadFeedbacks();
                
                // 初始化事件监听
                setupEventListeners();
            }

            /**
             * 测试服务器连接
             */
            async function testServerConnection() {
                try {
                    const result = await jsonBinStorage.testConnection();
                    
                    serverStatus.textContent = result.message;
                    serverStatus.style.display = 'block';
                    
                    if (result.connected) {
                        serverStatus.className = 'server-status connected';
                        console.log('服务器连接状态:', result);
                    } else if (result.usingFallback) {
                        serverStatus.className = 'server-status warning';
                    } else {
                        serverStatus.className = 'server-status error';
                    }
                } catch (error) {
                    console.error('连接测试失败:', error);
                    serverStatus.textContent = '服务器连接异常，请稍后重试';
                    serverStatus.className = 'server-status error';
                    serverStatus.style.display = 'block';
                }
            }

            /**
             * 设置事件监听器
             */
            function setupEventListeners() {
                // 字符计数
                feedbackContent.addEventListener('input', function() {
                    const length = this.value.length;
                    charCount.textContent = length;
                    
                    if (length > 900) {
                        charCount.style.color = '#ff4d4f';
                    } else {
                        charCount.style.color = '';
                    }
                });

                // 表单验证
                feedbackForm.addEventListener('input', function() {
                    const typeSelected = document.getElementById('feedbackType').value !== '';
                    const contentFilled = feedbackContent.value.trim().length > 0;
                    
                    submitBtn.disabled = !(typeSelected && contentFilled);
                });

                // 表单提交
                feedbackForm.addEventListener('submit', handleFormSubmit);
            }

            /**
             * 显示错误信息
             */
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            /**
             * 显示成功信息
             */
            function showSuccess(feedbackId, status) {
                // 隐藏表单，显示成功消息
                feedbackForm.style.display = 'none';
                successMessage.style.display = 'block';
                
                // 显示反馈信息
                if (feedbackIdElement) {
                    feedbackIdElement.textContent = feedbackId;
                }
                
                if (feedbackStatusElement) {
                    feedbackStatusElement.textContent = status || '已提交，待处理';
                }
                
                // 倒计时刷新
                let countdown = 5;
                countdownElement.textContent = countdown;
                
                const countdownInterval = setInterval(function() {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        location.reload();
                    }
                }, 1000);
            }

            /**
             * 加载反馈列表
             */
            async function loadFeedbacks() {
                try {
                    const feedbacks = await jsonBinStorage.getFeedbacks();
                    displayFeedbacks(feedbacks);
                } catch (error) {
                    console.error('加载反馈列表失败:', error);
                    feedbacksList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--error-color);">
                            加载失败: ${error.message}<br>
                            <button onclick="location.reload()" style="margin-top: 1rem; padding: 8px 16px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
                                重试加载
                            </button>
                        </div>
                    `;
                }
            }

            /**
             * 显示反馈列表
             */
            function displayFeedbacks(feedbacks) {
                if (feedbacks.length === 0) {
                    feedbacksList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                            暂无反馈，成为第一个发言的人吧！
                        </div>
                    `;
                    return;
                }

                // 按时间倒序排序，只显示最新的5条
                feedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                const recentFeedbacks = feedbacks.slice(0, 5);
                
                let html = '';
                recentFeedbacks.forEach(feedback => {
                    const typeClass = {
                        'suggestion': 'type-suggestion',
                        'problem': 'type-problem',
                        'complaint': 'type-complaint',
                        'other': 'type-other'
                    }[feedback.type] || 'type-other';
                    
                    const typeText = feedback.typeText || feedback.type;
                    const date = new Date(feedback.timestamp);
                    const timeString = date.toLocaleString('zh-CN');
                    
                    html += `
                        <div class="feedback-item">
                            <div class="feedback-header">
                                <div>
                                    <span class="feedback-type ${typeClass}">${typeText}</span>
                                    <strong style="margin-left: 8px;">${feedback.employeeName || '匿名同事'}</strong>
                                </div>
                                <div class="feedback-time">${timeString}</div>
                            </div>
                            <div class="feedback-content">${feedback.content}</div>
                            
                            <div class="feedback-stats">
                                <span>状态: ${feedback.status === 'processed' ? '✅ 已处理' : '⏳ 待处理'}</span>
                                <span>反馈ID: ${feedback.id || '未知'}</span>
                            </div>
                        </div>
                    `;
                });
                
                feedbacksList.innerHTML = html;
            }

            /**
             * 处理表单提交
             */
            async function handleFormSubmit(e) {
                e.preventDefault();
                
                console.log('开始提交反馈...');
                
                // 隐藏之前的错误信息
                errorMessage.style.display = 'none';
                
                // 表单验证
                const typeSelected = document.getElementById('feedbackType').value !== '';
                const contentFilled = feedbackContent.value.trim().length > 0;
                
                if (!typeSelected) {
                    showError('请选择反馈类型');
                    return;
                }
                
                if (!contentFilled) {
                    showError('请填写反馈内容');
                    return;
                }
                
                if (contentFilled && feedbackContent.value.trim().length < 10) {
                    showError('反馈内容至少需要10个字符');
                    return;
                }
                
                // 禁用提交按钮
                submitBtn.disabled = true;
                submitBtn.textContent = '提交中...';
                
                try {
                    // 准备反馈数据
                    const feedbackData = {
                        employeeName: document.getElementById('employeeName').value.trim(),
                        type: document.getElementById('feedbackType').value,
                        content: feedbackContent.value.trim(),
                        // 注意：已移除图片字段
                    };
                    
                    console.log('提交反馈数据:', feedbackData);
                    
                    // 保存到云端
                    const result = await jsonBinStorage.saveFeedback(feedbackData);
                    
                    console.log('保存结果:', result);
                    
                    if (result.success) {
                        console.log('✅ 反馈提交成功，ID:', result.id);
                        showSuccess(result.id, '已提交');
                        
                        // 重新加载反馈列表
                        setTimeout(() => {
                            loadFeedbacks();
                        }, 1000);
                    } else {
                        throw new Error(result.error || '保存失败');
                    }
                } catch (error) {
                    console.error('❌ 提交失败:', error);
                    showError('提交失败: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = '提交反馈';
                }
            }
        });
    </script>
</body>
</html>
